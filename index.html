<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>

<style>
  body{
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f0f4f8;
    font-family:Arial, sans-serif;
  }

  .slider{
    position:relative;
    width:800px;
    max-width:90%;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
  }

  .slide{
    display:none;
    width:100%;
  }

  .slide.active{
    display:block;
    animation:fade 0.6s ease;
  }

  @keyframes fade{
    from{opacity:0.4;}
    to{opacity:1;}
  }

  img{
    width:100%;
    display:block;
  }

  .prev,.next{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    font-size:22px;
    padding:12px;
    cursor:pointer;
    border-radius:50%;
  }

  .prev{left:10px;}
  .next{right:10px;}

  .dots{
    position:absolute;
    bottom:10px;
    width:100%;
    text-align:center;
  }

  .dot{
    height:10px;
    width:10px;
    margin:0 4px;
    background:#bbb;
    display:inline-block;
    border-radius:50%;
    cursor:pointer;
  }

  .dot.active{
    background:#333;
  }
  

</style>
</head>

<body>
<div class="slider">

  <div class="slide active">
    <img src="https://picsum.photos/800/400?1">
  </div>

  <div class="slide">
    <img src="https://picsum.photos/800/400?2">
  </div>

  <div class="slide">
    <img src="https://picsum.photos/800/400?3">
  </div>


  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</div>

<script>
  let slides = document.querySelectorAll(".slide");
  let dots = document.querySelectorAll(".dot");
  let index = 0;

  function showSlide(i){
    slides.forEach(slide => slide.classList.remove("active"));
    dots.forEach(dot => dot.classList.remove("active"));

    slides[i].classList.add("active");
    dots[i].classList.add("active");
  }

  document.querySelector(".next").onclick = function(){
    index = (index + 1) % slides.length;
    showSlide(index);
  }

  document.querySelector(".prev").onclick = function(){
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  }

  dots.forEach((dot, i)=>{
    dot.onclick = function(){
      index = i;
      showSlide(index);
    }
  });

  setInterval(()=>{
    index = (index + 1) % slides.length;
    showSlide(index);
  },3000);
</script>

</body>
</html>
